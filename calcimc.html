<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f2f2f2;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 300px;
            margin: auto;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Calculadora de IMC</h2>

        <input type="number" id="peso" placeholder="Peso (kg)">
        <input type="number" id="altura" placeholder="Altura (m)">

        <button onclick="calcularIMC()">Calcular</button>

        <h3 id="resultado"></h3>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            if (!peso || !altura) {
                document.getElementById("resultado").innerText = "Completa ambos campos.";
                return;
            }

            const imc = peso / (altura * altura);
            document.getElementById("resultado").innerText = "Tu IMC es: " + imc.toFixed(2);
        }
    </script>

</body>
</html>
